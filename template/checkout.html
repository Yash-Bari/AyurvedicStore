{% extends 'base.html' %}

{% block content %}
  <h2>Checkout</h2>
  <ul>
    {% for order in orders %}
      <li>
        {{ order.product.name }} - ${{ order.product.price }}
      </li>
    {% endfor %}
  </ul>
  <p>Total Price: ${{ total_price }}</p>
  <a href="{% url 'order-confirm' %}">Confirm Order</a>
{% endblock %}
