{% extends 'base.html' %}

{% block content %}
  <h2>Product List</h2>
  <ul>
    {% for product in products %}
      <li>
        <a href="{% url 'product-detail' product.pk %}">
          <img src="{{ product.image.url }}" alt="{{ product.name }}" width="150">
          <h3>{{ product.name }}</h3>
          <p>{{ product.description }}</p>
          <p>Price: ${{ product.price }}</p>
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
